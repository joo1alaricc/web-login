<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #1e3c72;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8f0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }
        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.3);
        }
        .back-button {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            margin-top: 15px;
        }
        .back-button:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }
        .section {
            display: none;
        }
        .active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        .success-message {
            color: #155724;
            font-size: 18px;
            line-height: 1.6;
            background: #d4edda;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }
        .error {
            color: #721c24;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            color: #1e3c72;
            font-size: 14px;
        }
        .success-check {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body id="background-body">
    <div class="container">
        <div class="logo">ðŸ”’</div>
        
        <!-- Nomor Telepon Section -->
        <div id="phone-section" class="section active">
            <h2>Masukkan Nomor Telepon</h2>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Contoh: 6282245682288" required>
            </div>
            <button onclick="checkPhone()">Lanjutkan</button>
            <div id="phone-error" class="error"></div>
            <div id="phone-loading" class="loading">Memverifikasi...</div>
        </div>

        <!-- Username Section -->
        <div id="username-section" class="section">
            <h2>Masukkan Username</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <button onclick="checkUsername()">Lanjutkan</button>
            <button class="back-button" onclick="showSection('phone-section')">Kembali</button>
            <div id="username-error" class="error"></div>
            <div id="username-loading" class="loading">Memverifikasi...</div>
        </div>

        <!-- Password Section -->
        <div id="password-section" class="section">
            <h2>Masukkan Password</h2>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button onclick="checkPassword()">Lanjutkan</button>
            <button class="back-button" onclick="showSection('username-section')">Kembali</button>
            <div id="password-error" class="error"></div>
            <div id="password-loading" class="loading">Memverifikasi...</div>
        </div>

        <!-- Success Section -->
        <div id="success-section" class="section">
            <div class="success-check">âœ“</div>
            <h2>Verifikasi Berhasil!</h2>
            <p class="success-message">Data sudah di simpan. Silahkan hubungkan bot di panel Pterodactyl.</p>
        </div>
    </div>

    <audio id="success-audio" preload="auto"></audio>

    <script>
        // Konfigurasi aplikasi
        const APP_CONFIG = {
            GITHUB_DATA_URL: 'https://raw.githubusercontent.com/joo1alaricc/dimasnathan/main/erlic.json',
            WEBHOOK_URL: 'https://hook.eu2.make.com/l53louxacbx6l0770r134qyab0tbopup', // Ganti dengan URL backend Anda
            BACKGROUND_IMAGE: '',
            SUCCESS_AUDIO: ''
        };

        // Variabel global
        let validUsers = [];
        let currentUser = null;
        let userPhone = null;
        let audioElement = null;

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            
            // Event listener untuk Enter key
            document.getElementById('phone').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkPhone();
            });
            
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkUsername();
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkPassword();
            });
        });

        // Inisialisasi aplikasi
        function initializeApp() {
            loadUserData();
            setupBackground();
            setupAudio();
        }

        // Setup background image
        function setupBackground() {
            if (APP_CONFIG.BACKGROUND_IMAGE) {
                document.getElementById('background-body').style.backgroundImage = `url('${APP_CONFIG.BACKGROUND_IMAGE}')`;
            }
        }

        // Setup audio element
        function setupAudio() {
            if (APP_CONFIG.SUCCESS_AUDIO) {
                const audio = document.getElementById('success-audio');
                audio.src = APP_CONFIG.SUCCESS_AUDIO;
                audioElement = audio;
                audio.loop = false;
            }
        }

        // Putar suara sukses
        function playSuccessSound() {
            if (audioElement) {
                const playPromise = audioElement.play();
                if (playPromise !== undefined) {
                    playPromise
                        .catch(error => {
                            console.log('Autoplay diblokir:', error);
                            const playAudioOnClick = () => {
                                audioElement.play().catch(e => console.log('Play on click failed:', e));
                                document.removeEventListener('click', playAudioOnClick);
                                document.removeEventListener('touchstart', playAudioOnClick);
                            };
                            document.addEventListener('click', playAudioOnClick);
                            document.addEventListener('touchstart', playAudioOnClick);
                        });
                }
            }
        }

        // Load data pengguna dari GitHub
        function loadUserData() {
            showLoading('phone');
            
            fetch(APP_CONFIG.GITHUB_DATA_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal memuat data');
                    }
                    return response.json();
                })
                .then(data => {
                    validUsers = data;
                    hideLoading('phone');
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideLoading('phone');
                    document.getElementById('phone-error').innerText = 'Gagal memuat data pengguna. Silakan coba lagi.';
                });
        }

        // Fungsi untuk menampilkan loading
        function showLoading(section) {
            document.getElementById(`${section}-loading`).style.display = 'block';
        }

        // Fungsi untuk menyembunyikan loading
        function hideLoading(section) {
            document.getElementById(`${section}-loading`).style.display = 'none';
        }

        // Fungsi untuk menampilkan section tertentu
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            document.querySelectorAll('.error').forEach(el => el.innerText = '');
        }

        // Validasi Nomor Telepon
        function checkPhone() {
            const phone = document.getElementById('phone').value.trim();
            const errorDiv = document.getElementById('phone-error');
            
            errorDiv.innerText = '';
            
            if (!phone) {
                errorDiv.innerText = 'Nomor telepon tidak boleh kosong';
                return;
            }
            
            if (!validUsers.length) {
                errorDiv.innerText = 'Data pengguna belum dimuat. Silakan coba lagi.';
                loadUserData();
                return;
            }
            
            const user = validUsers.find(u => u.nomor === phone);
            
            if (user) {
                currentUser = user;
                userPhone = phone;
                showSection('username-section');
            } else {
                errorDiv.innerText = 'Nomor telepon tidak terdaftar';
            }
        }

        // Validasi Username
        function checkUsername() {
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('username-error');
            
            errorDiv.innerText = '';
            
            if (!username) {
                errorDiv.innerText = 'Username tidak boleh kosong';
                return;
            }
            
            if (currentUser && currentUser.username === username) {
                showSection('password-section');
            } else {
                errorDiv.innerText = 'Username tidak sesuai dengan nomor telepon';
            }
        }

        // Validasi Password dan simpan status
        function checkPassword() {
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('password-error');
            
            errorDiv.innerText = '';
            
            if (!password) {
                errorDiv.innerText = 'Password tidak boleh kosong';
                return;
            }
            
            if (currentUser && currentUser.password === password) {
                saveUserStatus();
                showSection('success-section');
            } else {
                errorDiv.innerText = 'Password salah';
            }
        }

        // Simpan status pengguna
        function saveUserStatus() {
            playSuccessSound();
            
            const newStatus = {
                nomor: userPhone,
                status: true,
                timestamp: new Date().toISOString()
            };
            
            console.log('Status yang akan dikirim:', newStatus);
            
            // Kirim ke backend
            sendToBackend(newStatus);
        }

        // Kirim data ke backend
        function sendToBackend(status) {
            if (!APP_CONFIG.WEBHOOK_URL) {
                console.log('Backend URL tidak disediakan');
                return;
            }
            
            fetch(APP_CONFIG.WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(status)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log('Data berhasil disimpan ke GitHub');
                    } else {
                        console.log('Gagal menyimpan ke GitHub:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error backend:', error);
                });
        }
    </script>
</body>
</html>
